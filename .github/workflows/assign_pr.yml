# .github/workflows/assign_pr.yml
name: Auto-assign PR to author

on:
  pull_request_target:          # safer version of pull_request
    types:
      - opened

jobs:
  assign-author:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Assign PR to author
        uses: actions/github-script@v8
        with:
          script: |
            const pullRequest = context.payload.pull_request
            const author = pullRequest.user.login;
            
            // Avoid assigning bots
            if (author.endsWith('[bot]')) return;
            
            // Avoid assigning if PR is already been assigned to author
            if (pullRequest.assignees?.some(a => a.login === author)) return;
            
            await github.rest.issues.addAssignees({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pullRequest.number,
              assignees: [author]
            });